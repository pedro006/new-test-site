---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
    {{ page.1 }}
    {{ page.2 }}
    {{ page.3 }}
    {{ page.4 }}

  </div>

</article>
